<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="elec.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Price Calculator For AndhraPradesh</h1>
        <form id="calculator">
            <label for="units">Enter the number of units consumed:</label>
            <input type="text" id="units" required>
            <button type="submit">Calculate Cost</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
